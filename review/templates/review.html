{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="{% static 'review.css' %}">
</head>

<body>

    <div class="reviews-container">
        <h2 class="review-title">Reviews</h2>
        <div class="reviews">
            {% if reviews.exists %}
            {% for review in reviews %}
            <div class="review">
                <div>
                    <h3 class="review-name">{{ review.user.username }}</h3>
                    <p>{{ review.review }}</p>
                </div>
                {% if review.user == request.user %}
                <div>
                    <a style="text-decoration: none; color: red; font-size: 30px;"
                        href="{% url 'delete_review' review.id %}" onclick="return confirm('Are you sure?');">â¨‚</a>
                </div>
                {% endif %}
            </div>
            {% endfor %}
            {% else %}
            <p>No reviews yet. Be the first to review!</p>
            {% endif %}
        </div>
    </div>

    <h3 class="add-review-title">Add reviews</h3>
    <div class="review-form">
        <form action="/review/submit" method="post">
            {% csrf_token %}
            <input type="hidden" name="reviewForm" value="{{ recipe.id }}">
            <textarea name="review" required placeholder="Enter your review here..."></textarea>
            <button class="d-flex flex-row-reverse" type="submit">Post Review</button>
        </form>
    </div>

</body>

</html>
