<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookpedia</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="header-item">
            <h1>Cookpedia</h1>
        </div>
        <div class="header-item">
            <div class="navbar">
                <a href="#">All Recipes</a>
                <a href="{% url 'main:create_recipe' %}">Create Recipe</a>
                <a href="#">Favorites</a>
                <a href="#">Collections</a>
            </div>
        </div>
        <div class="header-item">
            <i class='bx bx-search'></i>
        </div>
        <div class="header-item">
            <i class='bx bx-log-in'></i>
        </div>
    </header>
    <main>
        <div class="title-container">
            <h2>All Recipes</h2>
            {% if request.user.role == "admin" %}
                <h3>Manage Recipes</h3>
            {% endif %}
            <div class="line"></div>
        </div>
        <div id="recipe-grid" class="recipe-grid">
            
        </div>
    </main>
    <footer>
    </footer>
<script>
    async function getRecipes() {
        const response = await fetch("{% url 'main:show_recipe' %}");
        return response.json();
    }

    async function refreshRecipes() {
        document.getElementById("recipe-grid").innerHTML = "";
        const recipes = await getRecipes();

        let htmlString = recipes.map((item) => {
            return `
                <div class="recipe-tile">
                    <p>${item.fields.chef}</p>
                    <div class="recipe">
                        <h2>${item.fields.name}</h2>
                        <p>${item.fields.description}</p>
                        <a href="#">View Details</a>
                    </div>
                </div>
            `;
        }).join("");
        
        document.getElementById("recipe-grid").innerHTML = htmlString;
    }

    refreshRecipes();
</script>
</body>
</html>
