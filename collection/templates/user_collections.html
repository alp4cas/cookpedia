{% block content %}
  <h1>Your Collections</h1>
  <a href="{% url 'collection:create_collection' %}">Create New Collection</a>
  <ul>
    {% for collection in collections %}
      <li>
        {{ collection.name }} - <a href="{% url 'collection:collection_detail' collection_id=collection.id %}">View</a> | 
        <a href="{% url 'collection:update_collection' collection_id=collection.id %}">Edit</a>
        <form action="{% url 'collection:delete_collection' collection_id=collection.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this collection?');">Delete</button>
          </form>
      </li>
    {% empty %}
      <li>No collections found.</li>
    {% endfor %}
  </ul>
{% endblock %}
